name: CI
on:
- push
- pull_request
jobs:
  main:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
        - python-version: '3.3'
          os: ubuntu-18.04
          astral-version: '1.3'
        - python-version: '3.4'
          os: ubuntu-18.04
        - python-version: '3.5'
          os: ubuntu-18.04
        - python-version: '3.6'
          os: ubuntu-20.04
        - python-version: '3.7'
          os: ubuntu-20.04
        - python-version: '3.8'
          os: ubuntu-20.04
        - python-version: '3.9'
          os: ubuntu-20.04
        - python-version: '3.10-dev'
          os: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v2
      with:
        python-version: ${{matrix.python-version}}
    - name: run pydiatra
      run: |
        python3 -m pip install pydiatra
        python3 -m pydiatra -v .
    - name: run pyflakes
      run: |
        pyflakes=pyflakes
        if [[ ${{matrix.python-version}} = 3.3 ]]; then pyflakes+='<2'; fi
        python3 -m pip install $pyflakes
        python3 -m pyflakes .
    - name: check README syntax
      run: |
        python3 -m pip install pygments restructuredtext-lint
        rst-lint --level=info --encoding=UTF-8 README
    - name: install astral
      run: |
        v=${{matrix.astral-version}}
        python3 -m pip install astral${v:+==$v}
    - run: |
        prove -v

